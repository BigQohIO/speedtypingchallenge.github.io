<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="speed.css">
    <title>Speed Typing Challenge</title>
</head>
<body>
    <div id="game-container">
        <h1>Speed Typing Challenge</h1>
        <div id="word-display">Press "Start" to begin!</div>
        <input type="text" id="word-input" placeholder="Type the word here..." disabled>
        <button id="start-button">Start</button>
        <div id="score">Score: 0</div>
        <div id="timer">Time Left: 30 seconds</div>
        <div id="message"></div>
    </div>
    <script src="speed.js"></script>
</body>
</html>
